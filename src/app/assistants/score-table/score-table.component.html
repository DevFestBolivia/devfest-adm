<div class="container">
  <div class="row postulant">
    <div class="col s12 postulant-header">
      <div class="row">
        <div class="col s12 m9">
          <h3>Scores</h3>
        </div>
      </div>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Stars</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let assistant of assistants$ | async; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ assistant.fullName }}</td>
        <td>{{ assistant.accumulatedPoints }}</td>
      </tr>
    </tbody>
  </table>
</div>
